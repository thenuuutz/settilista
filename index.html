<html>
<head>
</head>
<body>
<h1>Settilistan luomistyökalu</h1>
<table>
<thead>
  <tr>
    <th>Kappaleen nimi</th>
    <th>Esittäjä</th>
    <th>Kappaleen pituus</th>
    <th>Tyylilaji</th>
  </tr>
  </thead>
  <tbody id="settilista">
  </tbody>
  </table>
<script>
const biisit = {
  "songs": [
    {
      "artist": "Deep Purple",
      "title": "Smoke on the water",
      "tags": [ "rock", "nostalgia", "loppuilta" ],
      "length": 341
    },
    {
      "artist": "Elvis",
      "title": "(Can't help) falling in love with you",
      "tags": [ "rock", "ballad", "slovarit" ],
      "length": 275
    }
   ]
  };
  function populateSongs() {
    let settilista = document.querySelector("#settilista");
    biisit.songs.forEach(song => {
      let tr = document.createElement('tr');
      let title = document.createElement('td');
      title.innerText = song.title;
      tr.appendChild(title);
      let artist = document.createElement('td');
      artist.innerText = song.artist;
      tr.appendChild(artist);
      let songLength = document.createElement('td');
      songLength.innerText = song.length;
      tr.appendChild(songLength);
      let tags = document.createElement('td');
      tags.innerText = song.tags.join(', ');
      tr.appendChild(tags);
      settilista.appendChild(tr);
    });
  }
  document.onready = populateSongs();
    
 </script>
